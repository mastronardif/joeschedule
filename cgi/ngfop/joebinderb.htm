function getLeftFN()
{
	var objLeft    = parent.left;

		xmlfilename = leftvalue;
		return xmlfilename;
	}

	//if (objLeftFrm != null)
	if (/calander/i.test(leftsrc))
	{
	//alert("hay fucker your a calander woe is me.");

		// FM 1/4/04var name = objLeftFrm.name.value;
		// FM 1/4/04if (/calander.htm/i.test(name))

			var obj = myform.elements.People;
			var kid = obj.options[obj.selectedIndex].text;

			var dDate = new Date();
			//alert(dDate);
			
			
			//dDate = objLeft.getData();
			//alert("leftvalue= "+leftvalue);

			//dDate = leftvalue;

		//dDate = new Date(leftvalue);
			dDate = gDate;
			//alert("leftvalue= "+dDate);


			var nDay = dDate.getDay();





			if (!(nDay >= 0))
			{
				dDate = new Date();
			}


			var aWeekdays = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
	
			var month = dDate.getMonth()+1;

			var date =  dDate.getMonth()+1+"_"+dDate.getDate() + "_"+dDate.getYear();

			var day = aWeekdays[dDate.getDay()];

			var total = day+".xml";

			// Fm 11/25/03 var total2 = "./"+kid+"/"+date+"."+day+".xml";
			//var total2 = "/"+kid+"/"+date+"."+day+".xml";

			xmlfilename = total2;
	
		}
	}

	return xmlfilename;


}
