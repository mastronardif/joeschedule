function shuffle(arIn){
// alert("shuffle arIn");

  // Durstenfeld's Permutation Algorithm
  var J, K, Temp;
  var arOut;
  arOut = arIn;
  for(J = arOut.length-1; J >= 0; J--){
    K = parseInt( (J + 1) * Math.random() ) // random number 0 - J

    Temp = arOut[J]
    arOut[J] = arOut[K]
    arOut[K] = Temp
  }

  return(arOut);
}
