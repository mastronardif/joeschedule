<script>
function sch_check(obj)
{
	CallBack_DisplayResults();
}

function init()
{
return;  // FM removed 6/9/4
	if (myform.elements.C1)
	{
		var iCnt=1;
		if (myform.elements.C1.length)
		{
			iCnt = myform.elements.C1.length;
		}
		
		document.all.tb01.innerHTML = iCnt + " * = 3 Tokens";
	}
}

function CallBack_DisplayResults()
{
   var checks = "";
   var iChks = 0;
   var total = 0;
 
   if (!document.myform.C1.length)
   {
      total = 1;
      if (document.myform.C1.checked)
      {
         iChks++;
         checks += "* ";
      }
   }
   else
   {
      total = document.myform.C1.length;;
      for (var iii = 0; iii < total; iii++)
      {
         if (document.myform.C1[iii].checked)
         {
            iChks++;
            checks += "* ";
         }
      }
   }
   
   if (iChks == total)
   {
      checks += " Good job you can do your reward now."
   }
 
   document.getElementById('tb00').innerHTML = checks;
}
</script>
