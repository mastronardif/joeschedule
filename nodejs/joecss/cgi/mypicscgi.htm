<script>
var gBodycolor='rgb(249, 201, 92)';
var colorbgnd   = 'pink';
var colorforgnd = 'rgb(249, 201, 92)'; //'#F5F3E4'; //'#00FFFF'; // .windowbg; ////

function mover(obj)
{
	if (gObj != obj)
		obj.bgColor=colorbgnd;
}

function mout(obj)
{
	if (gObj == obj)
		return;

	obj.bgColor= colorbgnd;

	if (gObj != obj)
		obj.bgColor=gBodycolor;//'gold';
}

var gObj = null;
var gStr = null;
function mclick(obj, row)
{
	mkblack(obj, row)
}

function mkblack(obj, pic)
{
	if (gObj)
		gObj.bgColor = colorforgnd;

	obj.bgColor= "black";

	gObj = obj;
	gStr = pic;
}

function getListItem(iii)
{
    return "\74picture>"+gStr+"\74/picture>";
}
</script>
