        <div class="section">
        <div>
            <label for="additional-comments">Additional Comments:</label>
            <textarea id="additional-comments" name="additional-comments" rows="4" cols="50">
 Was happy, regulated, and engaged during swing activity.
 Was able to complete ~8 repetitions of a 4-step obstacle course:
                 
Retrieve number puzzle piece
Jump on trampoline
Jump on alternating colored dots on the floor
Insert puzzle piece in designated place on board

with high affect and encouragement.
                    
Initially presented with a new complex puzzle, but began crying – possibly due to complexity of puzzle or trying a new activity.

Would request a cookie (“I want a cookie”). When he wasn’t able to have a cookie, he would fixate and repeat this phrase until a cookie was given to him. He does this frequently with other requests (“I want to play with water”, “I want to go outside”).
            </textarea>
