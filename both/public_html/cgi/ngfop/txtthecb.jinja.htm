<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
<meta http-equiv="Content-Language" content="en-us"/>
<title>Choice Board</title>
<link rel="stylesheet" type="text/css" href="/cgi/ngfop/sch01.css" />
<link rel="stylesheet" type="text/css" href="/cgi/ngfop/css/print.css" media="print" />

<style type="text/css">
    a.ad1:link { color: #0000ff; font-size: 1.5em; }
    a.ad1:visited { color: #894f7b; }
    a.ad1:active { color: red; }
    a.ad1:hover { text-decoration: underline; background-color: yellow; }
    p.footer1 { font-family: Verdana, sans-serif; font-size: 0.8em; color: black; }

    /* Style for image container */
    .img-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    /* Style for checkmark overlay */
    .checkmark {
        position: absolute;
        top: 0;
        right: 0;
        width: 40px;
        height: 40px;
        background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX-6UlUYbI4Sz24NdZQZ_ACtjur1cQ2mPU7g&s') no-repeat center; 

        /* background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_check.svg/1024px-Yes_check.svg.png') no-repeat center; */
        background-size: contain;
        display: none;
    }

    .checked .checkmark {
        display: block;
    }
</style>
</head>

<script type="text/javascript">
// Function to toggle checkmark on image click
function toggleCheckmark(imgContainer) {
    imgContainer.classList.toggle('checked'); // Toggle the 'checked' class
}
</script>

<body>

<form name="myform" method="post" action="/cgi-bin/cgi/ngfop/each.cgi">
<input type="hidden" name="xmlfilename" value="{{FILENAME|escape}}"/>

  <table border="1" cellpadding="3" width="100%">
    <tr>
      <td colspan="2" align="center">
        <font size="4">{{ DESC|escape }}</font>
      </td>
    </tr>

{% for item in item_list.row %}
  <tr>
    <td align="center">
      {% if item.picture %}
      <div class="img-container" onclick="toggleCheckmark(this)">
        <img name="I5" border="0" src="{{ item.picture }}" width="105" height="96">
        <span class="checkmark"></span> <!-- Checkmark overlay -->
      </div>
      {% endif %}
      <br>
      <span style="font-size: 1.2em;">{{ item.name }}</span>
    </td>
  </tr>
{% endfor %}

  </table>

</form>

<p class="footer1">
visit www.joeschedule.com
</p>

<button onclick="callCGIFunction()">txt me</button>

</body>
</html>
