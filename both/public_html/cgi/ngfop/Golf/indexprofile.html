<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Hoe</title>
  <link rel="stylesheet" href=".\golf.css">
  <script language="javascript" src="./golf.js"></script>
</head>


<body>

<header id="golfheader"> </header>

<main>
  <section class="signup">
    <h2>Your Golfer Profile</h2>
    <form action="./indexgv22.html" method="POST" class="profile-form">
      <!-- Basic Information -->
      <div class="form-group">
        <label for="full-name">Nick Name</label>
        <input type="text" id="nick-name" name="nick_name" placeholder="Enter your Nick name" required />
      </div>

      <div class="form-group">
        <label for="handicap">Handicap</label>
        <input type="number" id="handicap" name="handicap" placeholder="Enter your handicap (e.g., 15)" min="0" required />
      </div>

      <!-- Golf Preferences -->
      <div class="form-group">
        <label for="home-course">Home Course</label>
        <input type="text" id="home-course" name="home_course" placeholder="Enter your home course" />
      </div>
      <div class="form-group">
        <label for="preferred-club">Preferred Club</label>
        <input type="text" id="preferred-club" name="preferred_club" placeholder="Favorite club (e.g., 7 iron)" />
      </div>
      <div class="form-group">
        <label for="play-frequency">Play Frequency</label>
        <select id="play-frequency" name="play_frequency" required>
          <option value="">-- Select --</option>
          <option value="weekly">Weekly</option>
          <option value="biweekly">Bi-weekly</option>
          <option value="monthly">Monthly</option>
          <option value="rarely">Rarely</option>
        </select>
      </div>

      <!-- Skill Level -->
      <div class="form-group">
        <label for="skill-level">Skill Level</label>
        <select id="skill-level" name="skill_level" required>
          <option value="">-- Select --</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Professional</option>
        </select>
      </div>

      <!-- Button -->
      <button type="submit" class="profile-btn">Save Profile</button>
    </form>
  </section>
</main>


<footer id="golffooter"></footer>

</body>
</html>
